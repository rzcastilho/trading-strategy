version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: trading_strategy_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trading_strategy_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./priv/repo/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_strategy_network

  postgres_test:
    image: timescale/timescaledb:latest-pg16
    container_name: trading_strategy_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: trading_strategy_test
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trading_strategy_network

volumes:
  postgres_data:
    driver: local

networks:
  trading_strategy_network:
    driver: bridge
